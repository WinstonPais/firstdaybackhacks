<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Input Form</title>
    <style media="screen">
      html,body{
        height:100%;
      }
    </style>
  </head>
  <body style="box-shadow:inset 0 0 5rem rgba(0, 0, 0);background-color:#4a4848">
    <nav class="navbar navbar-dark bg-dark" style="margin-bottom:1em">
      <a class="navbar-brand" href="#">Home</a>
    </nav>
    <div class="container">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <a href="{% url 'mainapp:result' %}"><button type="submit" class="btn btn-primary">Submit</button></a>

    </div>

  </body>
</html>
